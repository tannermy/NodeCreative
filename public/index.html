<!DOCTYPE html>
<html>
<head>
<title>The best site ever</title>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.0/angular.min.js"></script>
<link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">
<script src="javascripts/app.js"></script>
<link rel="stylesheet" type="text/css" href="stylesheets/style.css">
</head>
<body>
  <div id='app' ng-app='app' ng-controller='mainCtrl'>
    <h1>Group chat</h1>
    <h2>Leftover pizza: Cold or Hot?</h2>
    <p ng-repeat='chat in chats'>
      {{chat.text}} - by {{chat.author}}
    </p>
    <form id="newChat" ng-submit="addChat()">
      <h2>Post new comment</h2>
      <input type="text" class="input" ng-model="text" placeholder="Comment">
      <input type="text" class="input" ng-model="author" placeholder="Your name">
      <button type="submit" class="btn btn-primary">Post</button>
  </div>
</body>
</html>
